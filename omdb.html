<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   input{
    width: 80%;
    margin-left: 10%;
    margin-top: 20px;
    padding: 10px;
    border-radius: 5px;
   }
   #card{
    width: 100%;
    display: flex;
    border: 2px solid black;
    height: 250px;
    margin-top: 20px;
   }

</style>
<body>
    <div>
        <input type="text"  id="searchBar" placeholder="Search here" oninput="showMovies()">
        <div id="card"></div>
    </div>
</body>
</html>
<script>
    let mainDiv = document.getElementById('card');
//     let APIkey = "c0ea8759"
//    let url = `http://www.omdbapi.com/?s=${name}&APIkey=c0ea8759`
   //let movie_div = document.getElementById('card')
//    http://www.omdbapi.com/?i=tt3896198&apikey=c0ea8759

   async function searchMovies(){
    let name = document.getElementById('searchBar').value
    let response = await fetch(`http://www.omdbapi.com/?s=${name}&apikey=c0ea8759`)
    let data = await response.json();
    //console.log(data);
    return data.Search
   }

  async function showMovies(){
    mainDiv.innerHTML = null
    let showData = await searchMovies();
     console.log(showData)
   
    showData.map(function(movie){
    let poster = document.createElement('div')
    let img = document.createElement('img')
    img.src = movie.Poster;
    let tiltle = document.createElement('p')
    tiltle.innerHTML =movie.Title



    poster.append(img,tiltle)
    mainDiv.append(poster)

   })
          //  console.log(showData)
   }
     
   
</script>
